<form novalidate
      [formGroup]="formGroup"
      (submit)="updatePassword()">
    <div class="form-group">
        <label for="password">Old password</label>
        <input type="password"
               class="form-control"
               [formControl]="formGroup.controls.password"
               placeholder="Old password">
        <app-validation-message [control]="formGroup.controls.password"></app-validation-message>
    </div>
    <div class="form-group">
        <label for="password">New password</label>
        <input type="password"
               class="form-control"
               [formControl]="formGroup.controls.newPassword"
               placeholder="New password">
        <app-validation-message [control]="formGroup.controls.newPassword"></app-validation-message>
    </div>
    <div class="form-group">
        <label for="confirmPssword">Confirm new password</label>
        <input type="password"
               class="form-control"
               [formControl]="formGroup.controls.confirmNewPassword"
               placeholder="Confirm Password">
        <app-validation-message [control]="formGroup.controls.confirmNewPassword"></app-validation-message>
    </div>
    <app-validation-message [control]="formGroup"></app-validation-message>
    <app-submit-button extraClasses="btn-lg btn-block"
                       *ngIf="!(formState$ | async).successMessage"
                       [requesting]="(formState$ | async).isRequesting">
        Update Password
    </app-submit-button>
    <p class="text-success"
       *ngIf="(formState$ | async).successMessage">
        {{(formState$ | async).passwordUpdateSuccessMessage}}
    </p>
    <p class="text-danger"
       *ngIf="(formState$ | async).failureMessage">
        {{(formState$ | async).passwordUpdateFailureMessage}}
    </p>
</form>
