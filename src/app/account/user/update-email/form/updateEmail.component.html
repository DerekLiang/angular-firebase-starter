<form [formGroup]="formGroup" (submit)="updateEmail()">
    <div class="form-group">
        <label for="email">New Email</label>
        <input id="email" type="email" class="form-control" [formControl]="formGroup. controls.newEmail" placeholder="New email">
        <app-validation-message [control]="formGroup.controls.newEmail"></app-validation-message>
    </div>
    <app-validation-message [control]="formGroup"></app-validation-message>
    <app-submit-button extraClasses="btn-lg btn-block" *ngIf="!(formState$ | async).successMessage" [requesting]="(formState$ | async).isRequesting">
        Update
    </app-submit-button>
    <p class="text-success" *ngIf="(formState$ | async)?.successMessage">
        {{(formState$ | async).successMessage}}
    </p>
    <p class="text-danger" *ngIf="(formState$ | async)?.failureMessage">
        {{(formState$ | async).failureMessage}}
    </p>
</form>
