<div class="container">
    <h1>Sign Up</h1>
    <hr>
    <app-google-plus-auth-button></app-google-plus-auth-button>
    <hr>
    <form novalidate [formGroup]="form" (submit)="signUp()">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" [formControl]="form.controls.email" placeholder="Email">
            <app-validation-message [control]="form.controls.email"></app-validation-message>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [formControl]="form.controls.password" placeholder="Password">
            <app-validation-message [control]="form.controls.password"></app-validation-message>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" [formControl]="form.controls.confirmPassword" placeholder="Confirm Password">
            <app-validation-message [control]="form.controls.confirmPassword"></app-validation-message>
        </div>
        <app-validation-message [control]="form"></app-validation-message>
        <span class="text-danger">{{ (formState$ | async)?.failureMessage }}</span>
        <app-submit-button [requesting]="(formState$ | async).isRequesting" [disabled]="!form.valid" extraClasses="btn-lg btn-block">
            Sign Up
        </app-submit-button>
        <button class="btn btn-link" (click)="showLogin()">I already have an account</button>
    </form>
</div>
